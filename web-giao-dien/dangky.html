    <style>
        .box {
            padding: 0;
        }

            .box select {
                background-color: #7571f9;
                color: white;
                padding: 12px;
                width: 100%;
                font-size: 0.875rem;
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
                -webkit-appearance: button;
                appearance: button;
                outline: none;
            }

            .box:hover::before {
                color: rgba(255, 255, 255, 0.6);
                background-color: rgba(255, 255, 255, 0.2);
            }

            .box select option {
                padding: 30px;
            }

        input[type="checkbox"]:after {
            border: 1px solid #7571f9 !important;
            margin: auto !important;
        }

        #DataTable_filter .form-control {
            border: 1px solid #7571f9;
            border-radius: 0.5rem;
        }

        #DataTable_length .form-control {

        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body">
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title row">
                                    <div class="col-md-12 mb-4">
                                        <h3 class="td-center">ĐĂNG KÝ DỰ THI</h3>
                                    </div>
                                </div>
                                <form method="post">
                                    <div class="row">
                                        <div class="col-lg-12 mb-3"><h3>Thông tin đăng ký</h3></div>
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="trinhdo">Trình độ <span class="text-danger">*</span></label>
                                                        <select class="form-control" name="TrinhDo" required>
                                                            <option value="TD000001">A2</option>
                                                            <option value="TD000001">B1</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="hoten">Họ tên thí sinh <span class="text-danger">*</span></label>
                                                        <input type="text" name="HoTenThiSinh" class="form-control" placeholder="Nhập họ tên..." required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="gioitinh">Giới tính <span class="text-danger">*</span></label>
                                                        <select class="form-control" name="GioiTinh" required>
                                                            <option value="Nam">Nam</option>
                                                            <option value="Nữ">Nữ</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="ngaysinh">Ngày sinh <span class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <input type="text" class="form-control mydatepicker" name="NgaySinh" placeholder="mm/dd/yyyy" required> <span class="input-group-append"><span class="input-group-text"><i class="mdi mdi-calendar-check"></i></span></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="sdt">CMND/CCCD <span class="text-danger">*</span></label>
                                                        <input type="text" name="CMND" class="form-control" placeholder="Nhập CMND/CCCD..." required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="ngaysinh">Ngày cấp <span class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <input type="text" class="form-control mydatepicker" name="NgayCap" placeholder="mm/dd/yyyy" required> <span class="input-group-append"><span class="input-group-text"><i class="mdi mdi-calendar-check"></i></span></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="sdt">Nơi cấp <span class="text-danger">*</span></label>
                                                        <input type="text" name="NoiCap" class="form-control" placeholder="Nhập nơi cấp..." required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="sdt">Số điện thoại <span class="text-danger">*</span></label>
                                                        <input type="text" name="SDT" class="form-control" placeholder="Nhập số điện thoại..." required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="sdt">Email <span class="text-danger">*</span></label>
                                                        <input type="email" name="Mail" class="form-control" placeholder="Nhập email..." required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="diachi">Địa chỉ <span class="text-danger">*</span></label>
                                                        <input type="text" name="DiaChi" class="form-control" placeholder="Nhập địa chỉ..." required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12 td-center">
                                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <script>
            function CapPhatMaNV() {
                $('#manv').val('NV000001');
                $('#btn-nv').prop('disabled', true);
